 <!DOCTYPE html>
 <html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8">
    <title>Novo Produto - TechStore</title>
 </head>
 <body>
    <h1>Novo Produto</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div>
            <label for="name">Nome:</label>
            <input id="name" type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label for="description">Descrição:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
         <div>
            <label for="price">Preço:</label>
            <input id="price" type="number" step="0.01" th:field="*{price}" required/>
        </div>
        <div>
            <label for="category">Categoria:</label>
            <select id="category" th:field="*{category}">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </div>
        <div>
            <button type="submit">Salvar</button>
            <a href="/products">Cancelar</a>
        </div>
    </form>
 </body>
 </html>
